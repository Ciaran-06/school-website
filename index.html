<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="./css/choice.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>STEM</title>
    <script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="box" id="n4">
                <p onclick="levelSet(1)">N4</p>
            </div>
            <div class="box" id="n5">
                <p onclick="levelSet(2)">N5</p>
            </div>
            <div class="box" id="hi">
                <p onclick="levelSet(3)">Higher</p>
            </div>
            <div class="box" id="ah">
                <p onclick="levelSet(4)">Advanced</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.net.min.js"></script>

    <script>
        var effect = VANTA.NET({
            el: ".container",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        });

        window.addEventListener('resize', function(event) {
            effect.resize();
            //console.log("resized")
        });
    </script>
</body>

</html>
